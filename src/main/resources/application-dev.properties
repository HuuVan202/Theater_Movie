# Development Profile Configuration
# This profile is optimized for development with reduced logging

# Database Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration for Development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Hibernate Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Logging Configuration - Only show errors and warnings
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.orm.jpa=WARN

## Disable DevTools auto-restart for better performance
#spring.devtools.restart.enabled=true
#spring.devtools.livereload.enabled=false

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=movieDetail,movieDetailFull,movieDetailComplete,nowShowingMovies,movieDetails,accounts,employees,employeeSearch

spring.messages.encoding=UTF-8
