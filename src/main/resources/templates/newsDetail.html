<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${promotion.title} + ' - Top1Cinema'">[[#{promotion_details}]] - Top1Cinema</title>
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/newsContent.css}">
    <link rel="stylesheet" th:href="@{/css/utilities/back-to-top.css}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script th:src="@{/js/translations.js}"></script>
    <script th:src="@{/js/language.js}"></script>
    <style>
        .promotion-detail-section {
            background: #1e293b;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .promotion-image-container {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .promotion-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10%;


            /* width: 100%;
            height: 100%;
            max-height: 405px;
            object-fit: contain;
            border-radius: 8px;
            background: #fff;
            display: block; */
        }


        .promotion-title {
            color: #f9a825;
            font-size: 2rem;
            font-weight: bold;
        }

        .promotion-detail {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .promotion-meta {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .detail-section {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid #f9a825;
        }

        .detail-title {
            color: #f9a825;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .book-now-btn {
            background-color: #dc2626;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .book-now-btn:hover {
            background-color: #b91c1c;
        }

        .back-btn-custom {
            background-color: #f9a825;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .back-btn-custom:hover {
            background-color: #f9a825;
        }
    </style>
</head>

<body class="bg-[#0f172a]">
    <div class="moon-background">
        <div class="moon"></div>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="night-clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="night-overlay"></div>
    </div>

    <div class="background-elements"></div>

    <div th:replace="~{fragments/header :: header}"></div>

    <main layout:fragment="content" class="container py-5">
        <section class="promotion-detail-section">
            <div class="row">
                <!-- Promotion Image -->
                <div class="promotion-image-container col-md-6 mb-4">
                    <img th:src="${promotion.imageUrl} ?: '/img/default-promo.jpg'"
                        th:alt="${promotion.title} ?: 'Promotion Image'" class=" promotion-image" loading="lazy" />
                </div>
                <!-- Promotion Details -->
                <div class="col-md-6">
                    <h1 class="promotion-title" th:text="${promotion.title}"></h1>
                    <div class="promotion-meta mb-3">
                        <i class="fas fa-calendar-alt me-2"></i>
                        <span
                            th:text="${#temporals.format(promotion.startTime, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(promotion.endTime, 'dd/MM/yyyy')}"></span>
                    </div>
                    <div class="promotion-meta mb-3">
                        <i class="fas fa-tags me-2"></i>

                        <!-- Nếu có giảm theo % -->
                        <span th:if="${promotion.discountLevel != null}"
                              th:text="#{discount} + ' ' + ${#numbers.formatDecimal(promotion.discountLevel, 0, 'POINT', 0, 'COMMA')} + '%'">
                        </span>

                        <!-- Nếu có giảm theo số tiền -->
                        <span th:if="${promotion.discountLevel == null}"
                              th:text="#{discount} + ' ' + ${#numbers.formatDecimal(promotion.discountAmount, 0, 'POINT', 0, 'COMMA')} + 'đ'">
                        </span>
                    </div>


                    <!-- Structured Details -->
                    <div class="detail-section">
                        <h3 class="detail-title" th:text="#{promotion_details}"></h3>
                        <p class="promotion-detail" th:text="${promotion.detail}"></p>
                        <h3 class="detail-title" th:text="#{conditions}"></h3>
                        <ul class="promotion-detail list-disc pl-5">
                            <li th:text="#{promotion_condition_2d_hcm}"></li>
                            <li th:text="#{promotion_condition_no_stack}"></li>
                            <li th:text="#{promotion_condition_limited}"></li>
                        </ul>
                        <h3 class="detail-title" th:text="#{how_to_participate}"></h3>
                        <ul class="promotion-detail list-disc pl-5">
                            <li th:text="#{promotion_participate_online_or_counter}"></li>
                            <li th:text="#{promotion_participate_member_card}"></li>
                            <li th:text="#{promotion_participate_hotline}"></li>
                        </ul>
                    </div>

                    <div class="text-center mt-4 d-flex justify-content-center gap-3">
                        <a th:href="@{/nowShowing}" class="book-now-btn text-decoration-none">
                            <i class="fas fa-ticket-alt me-2"></i>
                            <span th:text="#{book_now}">Đặt Vé Ngay</span>
                        </a>
                        <a th:href="@{/news}" class="btn btn-secondary  back-btn-custom">
                            <i class="fas fa-arrow-left me-2"></i><span th:text="#{button.previous}">Quay lại</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="~{fragments/back-to-top :: back-to-top}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/back-to-top.js}"></script>
    <script th:src="@{/js/chat.js}"></script>
</body>

</html>
