<div th:replace="~{fragments/header :: header}"></div>

<main layout:fragment="content" class="container py-5">

    <section class="text-center max-w-xl mx-auto">
        <h1 class="text-[#F9A825] font-extrabold text-3xl sm:text-4xl leading-tight" th:text="#{coming_soon}">
            Danh Sách Phim
        </h1>
        <p class="mt-2 text-[#D9D6C3] text-sm sm:text-base max-w-md mx-auto leading-relaxed" th:text="#{movies_description}">
            Khám phá những bộ phim mới nhất và hay nhất. Đặt vé ngay để không bỏ lỡ những trải nghiệm điện ảnh tuyệt vời.
        </p>
    </section>

    <section class="mt-10 max-w-5xl mx-auto border border-[#2B2B2B] rounded-md p-4 flex flex-col sm:flex-row gap-4">
        <form th:action="@{/comingSoon}" method="get" class="flex flex-col sm:flex-row gap-4 w-full">
            <div class="flex-1">
                <label class="sr-only" for="search" th:text="#{search_movies}">Tìm kiếm phim</label>
                <div class="relative text-[#D9D6C3] text-sm bg-[#0B1226] rounded-md border border-[#2B2B2B]">
                    <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                      <i class="fas fa-search"></i>
                    </span>
                    <input class="w-full pl-9 pr-3 py-2 bg-transparent rounded-md placeholder:text-[#7A7A7A] focus:outline-none"
                           id="search"
                           name="searchQuery"
                           th:placeholder="#{search_placeholder}"
                           placeholder="Tìm kiếm phim..."
                           type="text"
                           th:value="${searchQuery}"/>
                </div>
            </div>

<!--            <div class="flex-1">-->
<!--                <select class="w-full bg-[#0B1226] border border-[#2B2B2B] rounded-md text-[#D9D6C3] text-sm px-3 py-2 focus:outline-none"-->
<!--                        name="genre">-->
<!--                    <option value="" th:text="#{all_genres}">Tất cả thể loại</option>-->
<!--                    <option th:each="genreType : ${allGenres}"-->
<!--                            th:value="${genreType.originalName}"-->
<!--                            th:text="#{'genre.' + ${genreType.translationKey}}"-->
<!--                            th:selected="${genre == genreType.originalName}">-->
<!--                    </option>-->

<!--                </select>-->
<!--            </div>-->

            <div class="flex-1">
                <button type="submit" class="w-full bg-[#B91C1C] text-white font-semibold text-sm py-2 rounded-md hover:bg-[#991b1b]" th:text="#{search}">
                    Tìm Kiếm
                </button>
            </div>

            <div class="flex-1">
                <a th:href="@{/comingSoon}" class="block text-center w-full bg-[#4A5568] text-white font-semibold text-sm py-2 rounded-md hover:bg-[#2D3748]" th:text="#{show_all}">
                    Hiện Tất Cả
                </a>
            </div>
        </form>
    </section>

    <section class="mt-10 max-w-5xl mx-auto">
        <div class="movie-titles flex justify-between items-center mb-6">
            <h2 class="text-4xl font-bold text-[#F9A825]">
                <a th:href="@{/comingSoon}" class="hover:text-[#f59e0b] transition-colors duration-200" th:text="#{coming_soon}">Phim Sắp Chiếu</a>
            </h2>
            <h2 class="text-l font-bold text-[#F9A825]">
                <a th:href="@{/nowShowing}" class="hover:text-[#FFF8E1] transition-colors duration-200" th:text="#{visit_now_showing}"> Đến với Phim Đang Chiếu</a>
            </h2>
        </div>

        <div th:if="${comingSoonEmpty}" class="text-center text-[#D9D6C3] text-lg py-10">
            <span th:if="${searchQuery != null && !#strings.isEmpty(searchQuery)}">
                <i class="fas fa-search-minus text-4xl mb-4 text-[#F9A825]"></i>
                <p>Không tìm thấy phim sắp chiếu phù hợp với từ khóa "<span th:text="${searchQuery}" class="font-semibold"></span>"</p>
            </span>
            <span th:unless="${searchQuery != null && !#strings.isEmpty(searchQuery)}">
                <i class="fas fa-film text-4xl mb-4 text-[#F9A825]"></i>
                <p>Hiện tại chưa có thông tin về phim sắp chiếu</p>
            </span>
        </div>

        <div th:unless="${comingSoonEmpty}" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div th:each="movie : ${comingSoonMovies}">
                <th:block th:replace="~{fragments/movie-card :: movieCard(movie=${movie}, actionLink= @{/detail/{id}(id=${movie.movieId})}, actionText='Xem Chi Tiết', actionColor='red')}"/>
            </div>
        </div>

        <div th:if="${comingSoonTotalPages > 1}" class="mt-6">
            <th:block th:replace="~{fragments/pagination :: pagination(currentPage=${comingSoonCurrentPage}, totalPages=${comingSoonTotalPages}, baseUrl='/comingSoon')}"/>
        </div>
    </section>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
