<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Tin Tức</title>
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/newsContent.css}">
    <link rel="stylesheet" th:href="@{css/lightMode/theme.css}">
    <link rel="stylesheet" th:href="@{css/utilities/nightEffect.css}">
    <link rel="stylesheet" th:href="@{/css/utilities/back-to-top.css}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#0f172a]">

<div class="moon-background">
    <div class="moon"></div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="night-clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="night-overlay"></div>
</div>

<div class="background-elements"></div>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-2">
    <section class="news-hero-section text-center mb-2">
        <!-- <img th:src="@{/img/logo.png}" alt="MoonCinema" class="w-12 mb-1"> -->
        <h1 class="fw-bold text-3xl" style="color: #f9a825" th:text="#{news}">Tin Tức</h1>
        <div class="lead mb-2 text-sm" style="color: #fff" th:text="#{news_desc}">Cập nhật các chương trình khuyến mãi và tin tức mới nhất từ MoonCinema</div>
    </section>

    <section class="news-section">
        <div th:if="${promotionsEmpty}" class="text-center text-white text-base" th:text="#{no_promotions}">Không có chương trình khuyến mãi nào.</div>
        <div th:unless="${promotionsEmpty}" class="max-w-[1120px] mx-auto p-4" style="display: grid; grid-template-columns: repeat(4, 280px); gap: 1.5rem; justify-content: center;">
            <div th:each="promotion : ${promotions}" class="mb-4">
                <a th:href="@{/promotion/{id}(id=${promotion.promotionId})}" class="promotion-card-link block">
                    <img th:src="${promotion.imageUrl} ?: '/img/default-promo.jpg'"
                         th:alt="${promotion.title} ?: 'Promotion Image'"
                         class="w-full object-cover h-[200px]"
                         height="220"
                         width="280"
                         loading="lazy"/>
                    <div class="flex items-center mt-2 text-sm" style="color: #f9a825">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        <span style="color: #fff" th:text="${#temporals.format(promotion.startTime, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(promotion.endTime, 'dd/MM/yyyy')}"></span>
                    </div>
                </a>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/back-to-top :: back-to-top}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/back-to-top.js}"></script>
<script th:src="@{/js/theme.js}"></script>
<!--<script th:src="@{/js/chat.js}"></script>-->
</body>
</html>
