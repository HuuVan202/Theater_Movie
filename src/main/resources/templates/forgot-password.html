<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cinema</title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
    <main class="forgot-password-main">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>

            <div class="floating-elements">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-lock"></i>
                <i class="fas fa-key"></i>
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>

        <div class="forgot-password-container">
            <!-- Header Section -->
            <div class="text-center mb-4">
                <div class="forgot-password-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h1 class="forgot-password-title">Forgot Password?</h1>
                <p class="forgot-password-subtitle">
                    Don't worry! Enter your email address and we'll send you an OTP to reset your password.
                </p>
            </div>

            <!-- Form Section -->
            <form class="forgot-password-form" method="post" th:action="@{/forgot}">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-at"></i>
                        </span>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter your email address"
                               required
                               autocomplete="email">
                    </div>
                </div>

                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Success Alert -->
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn submit-btn">
                    <span class="btn-text">
                        <i class="fas fa-paper-plane me-2"></i>Send OTP To Email
                    </span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin me-2"></i>Sending...
                    </span>
                </button>

                <!-- Back to Login -->
                <div class="text-center mt-3">
                    <p class="back-to-login-text mb-0">
                        Remember your password?
                        <a href="/auth" class="back-to-login-link">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Enhancement Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.forgot-password-form');
            const submitBtn = document.querySelector('.submit-btn');

            form.addEventListener('submit', function() {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                // Re-enable button after 5 seconds (in case of slow response)
                setTimeout(function() {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }, 5000);
            });

            // Auto-focus email input
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
