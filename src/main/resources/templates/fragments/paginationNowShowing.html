<div th:fragment="pagination(currentPage, totalPages, baseUrl, otherPageParam)" class="d-flex justify-content-center align-items-center mt-4">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
        <a th:href="@{${baseUrl}(nowShowingPage=${currentPage - 1})}"
           class="page-link btn-danger text-warning"
           style="background: linear-gradient(135deg, var(--accent-red) 0%, #991b1b 100%); border-color: hsl(354, 70%, 54%); color: #ffc107 !important;"
           th:tabindex="${currentPage == 0} ? '-1' : null"
           th:aria-disabled="${currentPage == 0}"
           th:text="#{previous}">Previous</a>
      </li>

      <li class="page-item disabled">
        <span class="page-link text-warning" style="color: #ffc107 !important; background: linear-gradient(135deg, var(--accent-red) 0%, #991b1b 100%);border-color: hsl(354, 70%, 54%);">
          <span th:text="#{page}">Page</span> <span th:text="${currentPage + 1}"></span> <span th:text="#{of}">of</span> <span th:text="${totalPages}"></span>
        </span>
      </li>

      <li th:class="${currentPage + 1 >= totalPages} ? 'page-item disabled' : 'page-item'">
        <a th:href="@{${baseUrl}(nowShowingPage=${currentPage + 1}, comingSoonPage=${otherPageParam})}"
           class="page-link btn-danger text-warning"
           style="background: linear-gradient(135deg, var(--accent-red) 0%, #991b1b 100%); border-color: hsl(354, 70%, 54%); color: #ffc107 !important;"
           th:tabindex="${currentPage + 1 >= totalPages} ? '-1' : null"
           th:aria-disabled="${currentPage + 1 >= totalPages}"
           th:text="#{next}">Next</a>
      </li>
    </ul>
  </nav>
</div>
