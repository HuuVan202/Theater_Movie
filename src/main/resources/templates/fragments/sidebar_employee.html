<!-- fragments/sidebar.html -->
<div th:fragment="sidebar_employee">
  <head>
    <meta name="_csrf" th:content="${_csrf != null} ? ${_csrf.token} : ''"/>
    <meta name="_csrf_header" th:content="${_csrf != null} ? ${_csrf.headerName} : ''"/>
  </head>
  <nav id="sidebar" class="bg-white border-end sidebar-custom">
    <div class="sidebar-header p-3 border-bottom">
      <h5 class="mb-0 fw-bold text-danger"><i class="bi bi-film me-2"></i>Cinema Employee</h5>
    </div>
    <ul class="list-unstyled components p-3 mb-0">
      <li class="mb-2"><a th:href="@{/employee/showtime}" class="nav-link sidebar-link"><i class="bi bi-bar-chart-line me-2"></i>Showtime</a></li>
      <li class="mb-2"><a th:href="@{/employee/members}" class="nav-link sidebar-link"><i class="bi bi-people me-2"></i>Khách hàng</a></li>
      <li class="mb-2"><a th:href="@{/employee/bookingList}" class="nav-link sidebar-link"><i class="bi bi-door-open me-2"></i>Danh Sách Vé</a></li>
    </ul>
    <div class="sidebar-footer p-3 border-top mt-auto">
      <div class="mb-2 small"><i class="bi bi-person-circle me-2"></i>Employee</div>
      <div class="mb-2 small"><i class="bi bi-house me-2"></i><a href="/home" style="text-decoration: none; color: inherit">Home</a></div>
      <div class="small d-flex align-items-center">
        <i class="bi bi-box-arrow-right me-2"></i>
        <form id="adminLogoutForm" method="post" th:action="@{/admin/logout}" class="d-inline">
          <input type="hidden" th:name="${_csrf != null} ? ${_csrf.parameterName} : ''" th:value="${_csrf != null} ? ${_csrf.token} : ''"/>
          <button type="submit" class="logout-btn small" style="background: none; border: none; color: inherit; cursor: pointer;">
            Đăng xuất
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
