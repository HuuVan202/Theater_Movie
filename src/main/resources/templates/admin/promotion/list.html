<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head>
    <title>Danh sách Khuyến mãi - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/adminPromotion.css}" href="/css/adminPromotion.css">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
</head>
<body>
<div layout:fragment="header">
    <div th:replace="~{fragments/title_admin :: header('Danh sách khuyến mãi', 'bi bi-gift me-2')}"></div>
</div>
<div layout:fragment="content">
    <div class="container-fluid py-3">
        <div class="user-table-wrapper p-3 rounded-4 shadow-lg animate-fade-in">
            <h3 class="fw-bold mb-3">Danh sách khuyến mãi</h3>
            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error != null}" class="error-alert mb-2">
                <span th:if="${error == 'cannot_delete_active'}" class="text-danger">Khuyến mãi này đã bắt đầu không thể xóa.</span>
                <span th:if="${error == 'promotion_not_found'}" class="text-danger">Khuyến mãi không tồn tại.</span>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-2 gap-2">
                <!-- Thanh tìm kiếm -->
                <form class="input-group" id="searchForm" style="max-width: 400px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm tiêu đề hoặc chi tiết...">
                    <button type="submit" class="btn btn-gradient" style="width: 2.5rem; padding: 0;">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <!-- Nút tạo khuyến mãi mới -->
                <a th:href="@{/admin/promotions/create-form}" class="btn btn-gradient btn-sm">
                    <i class="bi bi-plus-circle me-1"></i> Tạo khuyến mãi mới
                </a>
            </div>
            <!-- Tổng số khuyến mãi -->
            <div class="mb-2 text-start">
                <span class="badge badge-gradient fs-7 py-1 px-2" th:text="'Tổng số khuyến mãi: ' + ${totalItems}"></span>
            </div>
            <!-- Bảng danh sách -->
            <table class="table table-hover" id="promotionsTable">
                <thead>
                <tr>
                    <th style="width: 5%;">STT</th>
                    <th style="width: 15%;">Tiêu đề</th>
                    <th style="width: 20%;">Chi tiết</th>
                    <th style="width: 10%;">Giảm giá</th>
                    <th style="width: 12%;">Bắt đầu</th>
                    <th style="width: 12%;">Kết thúc</th>
                    <th style="width: 10%;">Hình ảnh</th>
                    <th style="width: 6%;">Hoạt động</th>
                    <th style="width: 10%;">Hành động</th>
                </tr>
                </thead>
                <tbody id="promotionsTableBody">
                <tr th:each="promotion, stat : ${promotions}"
                    class="promotion-row"
                    th:onclick="'window.location.href=\'' + @{/admin/promotion/{id}(id=${promotion.promotionId})} + '\''"
                    style="cursor: pointer;">
                    <td th:text="${stat.count}"></td> <!-- Replaced promotion.promotionId with stat.count -->
                    <td class="promotion-title" th:text="${promotion.title}"></td>
                    <td class="promotion-detail" th:text="${promotion.detail.length() > 80 ? promotion.detail.substring(0, 80) + '...' : promotion.detail}"></td>
                    <td th:if="${promotion.discountLevel != null}"
                        th:text="${#numbers.formatDecimal(promotion.discountLevel, 0, (promotion.discountLevel % 1 == 0 ? 0 : 1), 'POINT')} + '%'"></td>
                    <td th:if="${promotion.discountLevel == null}"
                        th:text="${#numbers.formatDecimal(promotion.discountAmount, 0, 'POINT', 0, 'POINT')} + 'đ'"></td>
                    <td th:text="${#temporals.format(promotion.startTime, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(promotion.endTime, 'yyyy-MM-dd')}"></td>
                    <td>
                        <img th:if="${promotion.imageUrl != null and not #strings.isEmpty(promotion.imageUrl)}"
                             th:src="@{${promotion.imageUrl}}"
                             alt="Promotion Image"
                             class="img-fluid rounded shadow-sm promotion-image" />
                        <span th:if="${promotion.imageUrl == null or #strings.isEmpty(promotion.imageUrl)}"
                              class="text-muted">No Image</span>
                    </td>
                    <td th:text="${promotion.active ? 'Có' : 'Không'}"></td>
                    <td>
                        <a th:href="@{/admin/promotions/edit(promotionId=${promotion.promotionId})}"
                           class="btn btn-primary btn-sm me-1"
                           onclick="event.stopPropagation();"><i class="bi bi-pencil"></i> Sửa</a>
                        <form th:action="@{/admin/promotions/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="promotionId" th:value="${promotion.promotionId}" />
                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirmDelete(event);">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Phân trang -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/promotions/list(page=${currentPage - 1}, size=5)}" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage ? 'active' : ''}">
                        <a class="page-link" th:href="@{/admin/promotions/list(page=${i}, size=5)}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/promotions/list(page=${currentPage + 1}, size=5)}" aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- JavaScript đặt trong content fragment -->
    <script>
        // Đợi DOM load xong
        document.addEventListener('DOMContentLoaded', function() {
            // Search functionality
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            if (searchForm && searchInput) {
                // Handle form submit
                searchForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    performSearch();
                });

                // Handle real-time search as user types
                searchInput.addEventListener('input', function() {
                    performSearch();
                });
            }

            function performSearch() {
                const keyword = searchInput.value.toLowerCase().trim();
                const rows = document.querySelectorAll('#promotionsTableBody .promotion-row');

                rows.forEach(function(row) {
                    const titleElement = row.querySelector('.promotion-title');
                    const detailElement = row.querySelector('.promotion-detail');

                    const title = titleElement ? titleElement.textContent.toLowerCase() : '';
                    const detail = detailElement ? detailElement.textContent.toLowerCase() : '';

                    if (keyword === '' || title.includes(keyword) || detail.includes(keyword)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Delete confirmation
            window.confirmDelete = function(event) {
                event.stopPropagation();
                return confirm("Bạn có chắc chắn muốn xóa khuyến mãi này?");
            };
        });
    </script>
</div>
</body>
</html>
