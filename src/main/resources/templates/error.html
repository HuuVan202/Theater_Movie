<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Lỗi - Rạp Chiếu Phim</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet" th:href="@{css/lightMode/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
</head>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div layout:fragment="content">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon-wrapper">
                    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                </div>
                <h2 class="error-title" >Có Lỗi Xảy Ra</h2>
                <p class="error-message">Đã xảy ra lỗi không mong muốn</p>
                <div class="button-group">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i> Về Trang Chủ
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-counterclockwise me-2"></i> Thử Lại
                    </a>
                </div>
                <div class="error-code">
                    Mã lỗi: <span th:text="${status}">500</span>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
