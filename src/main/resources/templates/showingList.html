<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="ShowingList">Hệ thống</title>
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/modal-style.css}">
    <link rel="stylesheet" th:href="@{css/utilities/nightEffect.css}">
    <link rel="stylesheet" th:href="@{/css/lightMode/theme.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="moon-background">
    <div class="moon"></div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="night-clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="night-overlay"></div>
</div>

<div class="floating-lanterns">
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
</div>

<!-- Background elements -->
<div class="background-elements"></div>

<div th:replace="~{fragments/header :: header}"></div>

<main layout:fragment="content" class="container py-5" style="margin-top: 60px;">
    <section class="text-center max-w-xl mx-auto">
        <h1 class="text-[#F9A825] font-extrabold text-3xl sm:text-4xl leading-tight" th:text="#{now_showing}">
            Danh Sách Phim
        </h1>
        <p class="mt-2 text-[#D9D6C3] text-sm sm:text-base max-w-md mx-auto leading-relaxed" th:text="#{movies_description}">
            Khám phá những bộ phim mới nhất và hay nhất. Đặt vé ngay để không bỏ lỡ những trải nghiệm điện ảnh tuyệt vời.
        </p>
    </section>

    <section class="mt-10 max-w-5xl mx-auto border border-[#2B2B2B] rounded-md p-4 flex flex-col sm:flex-row gap-4">
        <form th:action="@{/nowShowing}" method="get" class="flex flex-col sm:flex-row gap-4 w-full">
            <div class="flex-1">
                <label class="sr-only" for="search" th:text="#{search_movies}">Tìm kiếm phim</label>
                <div class="relative text-[#D9D6C3] text-sm bg-[#0B1226] rounded-md border border-[#2B2B2B]">
                    <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                      <i class="fas fa-search"></i>
                    </span>
                    <input class="w-full pl-9 pr-3 py-2 bg-transparent rounded-md placeholder:text-[#7A7A7A] focus:outline-none"
                           id="search"
                           name="searchQuery"
                           th:placeholder="#{search_placeholder}"
                           placeholder="Tìm kiếm phim..."
                           type="text"
                           th:value="${searchQuery}"/>
                </div>
            </div>
<!--            <div class="flex-1">-->
<!--                <select name="genres" multiple class="form-control form-control-sm" id="genresSelect" style="width: 200px;">-->
<!--                    <option th:each="genre : ${allGenres}"-->
<!--                            th:value="${genre.translationKey}"-->
<!--                            th:selected="${genres != null and #lists.contains(genres, genre.translationKey)}"-->
<!--                            th:text="${genre.originalName}"></option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="flex-1">
                <button type="submit" class="w-full bg-[#B91C1C] text-white font-semibold text-sm py-2 rounded-md hover:bg-[#991b1b]" th:text="#{search}">
                    Tìm Kiếm
                </button>
            </div>

            <div class="flex-1">
                <a th:href="@{/nowShowing}" class="block text-center w-full bg-[#4A5568] text-white font-semibold text-sm py-2 rounded-md hover:bg-[#2D3748]" th:text="#{show_all}">
                    Hiện Tất Cả
                </a>
            </div>
        </form>
    </section>

    <section class="mt-4 max-w-5xl mx-auto">
        <div class="movie-titles flex justify-between items-center mb-6">
            <h2 class="text-4xl font-bold text-[#F9A825]">
                <a th:href="@{/nowShowing}" class="hover:text-[#f59e0b] transition-colors duration-200" th:text="#{now_showing}">Phim Đang Chiếu</a>
            </h2>
            <h2 class="text-l font-bold text-[#FFF8E1]">
                <a th:href="@{/comingSoon}" class="hover:text-[#f59e0b] transition-colors duration-200" th:text="#{visit_coming_soon}">Ghé thăm Phim Sắp Chiếu</a>
            </h2>
        </div>
        <div th:if="${nowShowingEmpty}" class="text-center text-[#D9D6C3] text-lg py-10">
            <span th:if="${searchQuery != null && !#strings.isEmpty(searchQuery)}">
                <i class="fas fa-search-minus text-4xl mb-4 text-[#F9A825]"></i>
                <p><span th:text="#{no_movies_found}">Không tìm thấy phim phù hợp với từ khóa</span> "<span th:text="${searchQuery}" class="font-semibold"></span>"</p>
            </span>
            <span th:unless="${searchQuery != null && !#strings.isEmpty(searchQuery)}">
                <i class="fas fa-film text-4xl mb-4 text-[#F9A825]"></i>
                <p th:text="#{no_movies_showing}">Hiện tại không có phim nào đang chiếu</p>
            </span>
        </div>
        <div th:unless="${nowShowingEmpty}" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div th:unless="${nowShowingMovies}" class="skeleton rounded-md h-72 w-full"></div>
            <div th:each="movie : ${nowShowingMovies}">
                <th:block th:replace="~{fragments/movie-card :: movieCard(movie=${movie}, actionLink= @{/detail/{id}(id=${movie.movieId})}, actionText='buy_ticket_now', actionColor='red')}"/>
            </div>
        </div>
        <div th:if="${nowShowingTotalPages > 1}" class="mt-6">
            <th:block th:replace="~{fragments/paginationNowShowing :: pagination(currentPage=${nowShowingCurrentPage}, totalPages=${nowShowingTotalPages}, baseUrl='/nowShowing', otherPageParam=${nowShowingCurrentPage})}"/>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/showtime-modal :: showtimeModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/showtime-modal.js}"></script>
<script th:src="@{/js/filterMovies.js}"></script>
</body>
</html>
