# FAQ Questions - Booking & Payment
faq_q1=オンラインでチケットを予約するには？
faq_a1=とても簡単です！<strong>1)</strong> お好きな映画と上映時間を選び、<strong>2)</strong> 座席表から席を選択し、<strong>3)</strong> 情報を入力して支払いを完了し、<strong>4)</strong> メールでQRコードを受け取るだけです。全過程は数分で完了します！
faq_q2=どの支払い方法が利用できますか？
faq_a2=様々な方法をサポートしています：<strong>クレジット/デビットカード</strong>（Visa、Mastercard）、<strong>電子マネー</strong>（MoMo、ZaloPay、ShopeePay）、<strong>銀行振込</strong>、<strong>窓口での支払い</strong>。最も便利な方法をお選びください！
faq_q3=チケットのキャンセルや交換はできますか？
faq_a3=はい！上映時間の<strong>2時間前</strong>までであればキャンセルや交換が可能です。キャンセル/交換には10,000VNDの手数料がかかります。注意：特別プロモーションチケットにはこのポリシーは適用されません。
# FAQ Questions - Promotions & Membership
faq_q4=会員になるには？
faq_a4=完全無料です！MoonCinemaのウェブサイトまたはアプリでアカウントを登録するだけです。会員は<strong>チケット購入ごとにポイントを獲得</strong>し、多くの特典を受けられます。
faq_q5=複数の割引コードを一度に使えますか？
faq_a5=各取引で使用できる割引コードは<strong>1つ</strong>だけです。ご安心ください！私たちのスマートシステムが自動的に最もお得なコードを選択します。
faq_q6=会員ポイントには有効期限がありますか？
faq_a6=ポイントは獲得日から<strong>12ヶ月間</strong>有効です。ヒント：新しい取引をするたびにポイントの期限が延長されますので、定期的にご利用ください！
# FAQ Questions - Cinema Services
faq_q7=映画館では飲食物は販売していますか？
faq_a7=もちろんです！<strong>ポップコーン、飲み物、キャンディー</strong>など、魅力的な軽食を販売するカウンターがあります。時間を節約するために、オンラインでチケットを購入する際に事前注文することもできます。
faq_q8=駐車場はありますか？
faq_a8=はい！すべてのMoonCinema施設には、お客様向けの<strong>無料駐車場</strong>があります。一部の場所では、週末は混雑のため少額の料金がかかる場合があります。
faq_q9=映画館にはIMAXシアターがありますか？
faq_a9=現在、ホーチミン市とハノイに優れた画質と音質を備えた<strong>2つのIMAXシアター</strong>があります。IMAXチケットは通常のチケットよりわずか50,000VND高いだけです。
# FAQ Questions - Technical Support
faq_q10=チケット確認メールが届きません
faq_a10=まず、<strong>スパム/迷惑メールフォルダ</strong>をご確認ください！それでも見つからない場合は、注文IDを添えて<strong>1900-xxxx</strong>のホットラインにお問い合わせください。
faq_q11=モバイルアプリはありますか？
faq_a11=はい！<strong>App Store (iOS)</strong>と<strong>Google Play (Android)</strong>で<strong>MoonCinema</strong>アプリをダウンロードすると、チケット予約が簡単になり、新作映画の通知を受け取れます。
faq_q12=アカウントのパスワードを忘れた場合はどうすればいいですか？
faq_a12=簡単です！ログインページの<strong>'パスワードをお忘れですか？'</strong>をクリックして、登録済みのメールアドレスを入力してください。数分以内にパスワードリセットリンクをメールでお送りします。
