# FAQ Questions - Booking & Payment
faq_q1=Làm thế nào để đặt vé online?
faq_a1=Rất đơn giản! Bạn chỉ cần: <strong>1)</strong> Chọn phim và suất chiếu yêu thích, <strong>2)</strong> Chọn ghế ngồi trên sơ đồ, <strong>3)</strong> Điền thông tin và thanh toán, <strong>4)</strong> Nhận mã QR qua email để vào rạp. Toàn bộ quá trình chỉ mất vài phút!

faq_q2=Những phương thức thanh toán nào được chấp nhận?
faq_a2=Chúng tôi hỗ trợ đa dạng phương thức: <strong>Thẻ tín dụng/ghi nợ</strong> (Visa, Mastercard), <strong>Ví điện tử</strong> (MoMo, ZaloPay, ShopeePay), <strong>Chuyển khoản ngân hàng</strong>, và <strong>Thanh toán tại quầy</strong>. Bạn có thể chọn cách thuận tiện nhất!

faq_q3=Có thể hủy hoặc đổi vé không?
faq_a3=Có thể! Bạn có thể hủy hoặc đổi vé trước giờ chiếu ít nhất <strong>2 tiếng</strong>. Chỉ tính phí 10.000đ cho việc hủy/đổi vé. Lưu ý: Vé khuyến mãi đặc biệt không áp dụng chính sách này.

# FAQ Questions - Promotions & Membership
faq_q4=Làm thế nào để trở thành thành viên?
faq_a4=Hoàn toàn miễn phí! Chỉ cần đăng ký tài khoản trên website hoặc ứng dụng MoonCinema. Thành viên sẽ được <strong>tích điểm mỗi lần mua vé</strong> và nhận nhiều ưu đãi đặc biệt.

faq_q5=Có thể sử dụng nhiều mã giảm giá cùng lúc không?
faq_a5=Mỗi giao dịch chỉ áp dụng được <strong>một mã giảm giá</strong>. Đừng lo! Hệ thống thông minh của chúng tôi sẽ tự động chọn mã có lợi nhất cho bạn.

faq_q6=Điểm thành viên có hết hạn không?
faq_a6=Điểm có giá trị trong vòng <strong>12 tháng</strong> kể từ ngày tích lũy. Mẹo hay: Điểm sẽ được gia hạn mỗi khi bạn thực hiện giao dịch mới, vì vậy hãy ghé thăm chúng tôi thường xuyên!

# FAQ Questions - Cinema Services
faq_q7=Rạp có bán đồ ăn và thức uống không?
faq_a7=Tất nhiên rồi! Chúng tôi có quầy bán <strong>bắp rang, nước uống, kẹo</strong> và nhiều món ăn nhẹ hấp dẫn khác. Bạn cũng có thể đặt trước khi mua vé online để tiết kiệm thời gian.

faq_q8=Có chỗ đậu xe không?
faq_a8=Có! Tất cả các cơ sở MoonCinema đều có <strong>bãi đậu xe miễn phí</strong> cho khách hàng. Một số địa điểm có thể tính phí nhỏ vào cuối tuần do lưu lượng khách đông.

faq_q9=Rạp có phòng chiếu IMAX không?
faq_a9=Hiện tại, chúng tôi có <strong>2 phòng chiếu IMAX</strong> tại TP.HCM và Hà Nội với chất lượng hình ảnh và âm thanh tuyệt vời. Vé IMAX chỉ cao hơn vé thường 50.000đ.

# FAQ Questions - Technical Support
faq_q10=Tôi không nhận được email xác nhận vé?
faq_a10=Trước tiên, hãy kiểm tra <strong>thư mục spam/thư rác</strong>! Nếu vẫn không tìm thấy, hãy liên hệ đường dây nóng của chúng tôi theo số <strong>1900-xxxx</strong> kèm mã đơn hàng để được hỗ trợ.

faq_q11=Có ứng dụng di động không?
faq_a11=Có! Tải ứng dụng <strong>MoonCinema</strong> trên <strong>App Store (iOS)</strong> và <strong>Google Play (Android)</strong> để đặt vé dễ dàng hơn và nhận thông báo về phim mới.

faq_q12=Tôi nên làm gì khi quên mật khẩu tài khoản?
faq_a12=Đơn giản! Nhấp vào <strong>'Quên Mật Khẩu'</strong> ở trang đăng nhập và nhập email đã đăng ký. Chúng tôi sẽ gửi link đặt lại mật khẩu qua email trong vòng vài phút.

